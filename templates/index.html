<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Potato Chat</title>
    </head>
    <body>
        <h1>Potato Chat</h1>
        <form action="/chat">
            <div>
                <label>Enter Your username:</label>
                <input type="text" name="username">
            </div>
            <div>
                <label>Enter room id:</label>
                <input type="text" name="room">
            </div>
            <button type="submit">Go</button>
        </form>
    </body>
</html>
