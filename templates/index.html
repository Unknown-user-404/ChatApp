<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Potato Chat</title>
    <h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}</h3>
    </head>
    <body>
        <ul>
            {% for room in rooms %}
                <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
