<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Potato Chat</title>
    </head>
    <body>
        <h1>Create Room</h1>
        <h3>{{ message }}</h3>
        <form method="post">
            <label>Room Name:</label>
            <input type="text" name="room_name">
            <br>
            <label>Members(split with ,):</label>
            <input type="text" name="members">
            <br>
            <button type="submit">Create</button>
        </form>
    </body>
</html>
